<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Attendance System</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }
    label { display: block; margin: 10px 0 5px; font-weight: 600; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; border: none; border-radius: 5px; margin-bottom: 15px;
    }
    button {
      width: 100%; padding: 10px; border: none; border-radius: 5px; background: #ffcc00;
      color: #333; font-weight: 600; cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #e6b800; }
    .error {
      background: #ff4d4d; padding: 8px; border-radius: 5px; margin-bottom: 10px; text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Attendance System</h2>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
