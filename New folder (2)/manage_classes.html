<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Classes</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #f5f7fa; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #2a5298; }
    form { text-align: center; margin-bottom: 20px; }
    input[type="text"] { padding: 10px; width: 80%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #ffcc00; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ccc; }
    a { text-decoration: none; color: #2a5298; font-weight: 600; }
    .flash { background: #ff4d4d; color: #fff; padding: 8px; border-radius: 5px; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Classes</h1>
    <form method="POST">
      <input type="text" name="class_name" placeholder="Enter Class Name" required>
      <button type="submit">Add Class</button>
    </form>
    <h2>Your Classes</h2>
    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Total Classes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ class_name }}</td>
          <td>{{ total_classes }}</td>
          <td>
            <a href="{{ url_for('update_class_total', class_id=cls.id) }}">Update Total</a>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </div>
</body>
</html>
