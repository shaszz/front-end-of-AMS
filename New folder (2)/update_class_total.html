<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Class Total</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #f5f7fa; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; text-align: center; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { color: #2a5298; }
    input { padding: 10px; width: 80%; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #ffcc00; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    a { text-decoration: none; color: #2a5298; font-weight: 600; display: block; margin-top: 20px; }
    .flash { background: #ff4d4d; color: #fff; padding: 8px; border-radius: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Total for "{{ class_name }}"</h1>
    <form method="POST">
      <input type="number" name="new_total" placeholder="Enter new total" required>
      <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('manage_classes') }}">Back to Manage Classes</a>
  </div>
</body>
</html>
