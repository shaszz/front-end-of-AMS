<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Attendance</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #f5f7fa; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2a5298; }
    .class-section { margin-bottom: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff;
      border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td { padding: 12px 15px; text-align: center; }
    th { background: #2a5298; color: #fff; font-weight: 600; }
    tr:nth-child(even) { background: #f2f2f2; }
    tr:hover { background: #e6e6e6; }
    a { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #2a5298; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Attendance Overview</h1>
  <div class="class-section">
    <h2>{{ class_data.class_name }}</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Present Count</th>
          <th>Total Classes</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ username }}</td>
          <td>{{ present_count }}</td>
          <td>{{ total_classes }}</td>
          <td>{{ percentage }}%</td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
