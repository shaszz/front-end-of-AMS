<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #f5f7fa; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
    header { background: #2a5298; color: #fff; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 30px; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a {
      text-decoration: none; color: #2a5298; background: #ffcc00; padding: 10px 15px;
      margin: 0 10px; border-radius: 5px; transition: background 0.3s;
    }
    nav a:hover { background: #e6b800; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 10px; padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, {{ user.username }} (Admin)</h1>
  </header>
  <nav>
    <a href="{{ url_for('manage_classes') }}">Manage Classes</a>
    <a href="{{ url_for('generate_qr') }}">Generate QR Code</a>
    <a href="{{ url_for('view_attendance') }}">View Attendance</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
  <div class="container">
    <p>Use the navigation above to manage attendance and classes.</p>
  </div>
</body>
</html>
